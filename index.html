    <header class="jumbotron">
        <h1 class="display-3">Project Tracker</h1>
        <p class="lead">Current Time & Date</p>
        <p id="currentDay" class="lead"></p>
      </header>
      <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="projName" placeholder="Project name .... ">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Project Type</label>
                    <input type="text" class="form-control" id="projType" placeholder="Project Type...">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="dueDate" placeholder="Project name .... ">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Hourly Rate</label>
                    <input type="number" class="form-control" id="hourRate" placeholder="Project Type...">
                  </div>
                  <div class="mb-3">
                    <input type="submit" class="form-control" id="addProj" value="Add Project">
                  </div>
            </div>
            <div class="col-md-8">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Project Name</th>
                        <th scope="col">Project Type</th>
                        <th scope="col">Hourly Rate($)</th>
                        <th scope="col">Due Date</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
